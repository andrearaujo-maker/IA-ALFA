<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel IA WinGo</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0d1117, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #00aaff;
      margin-bottom: 10px;
    }
    .painel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    .sinal {
      font-size: 2.5em;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 30px;
      background: #222;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.2);
    }
    .grande {
      color: #ff6b6b;
      text-shadow: 0 0 10px #ff6b6b;
    }
    .pequeno {
      color: #4ecdc4;
      text-shadow: 0 0 10px #4ecdc4;
    }
    .info {
      font-size: 1.1em;
      color: #ccc;
    }
    .lista {
      margin-top: 15px;
      font-family: monospace;
      text-align: left;
      background: rgba(255,255,255,0.03);
      padding: 10px;
      border-radius: 10px;
      width: 100%;
    }
    .atualizando {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Painel IA WinGo</h1>

  <div class="painel">
    <div id="sinal" class="sinal grande">Carregando...</div>
    <div class="info">Confian√ßa IA: <span id="confianca">--%</span></div>
    <div class="info">Pr√≥ximo Per√≠odo: <span id="periodo">--</span></div>

    <div class="lista">
      <h3>üìä √öltimos Resultados (API)</h3>
      <ul id="resultados"></ul>
    </div>

    <div class="lista">
      <h3>üìú Hist√≥rico de Sinais (recente ‚Üí antigo)</h3>
      <ul id="historico"></ul>
    </div>

    <p class="atualizando" id="status">Atualizando dados...</p>
  </div>

  <script>
    async function atualizarDados() {
      const status = document.getElementById("status");
      const sinalEl = document.getElementById("sinal");
      const confiancaEl = document.getElementById("confianca");
      const periodoEl = document.getElementById("periodo");
      const resultadosEl = document.getElementById("resultados");
      const historicoEl = document.getElementById("historico");

      status.textContent = "‚è≥ Buscando dados da IA...";

      try {
        const resposta = await fetch("/dados");
        const data = await resposta.json();

        if (data.erro) {
          status.textContent = "‚ùå Erro ao buscar dados da API.";
          return;
        }

        // Ajuste de estrutura conforme API
        const lista = data?.Data?.list || [];
        if (lista.length === 0) {
          status.textContent = "Nenhum dado encontrado.";
          return;
        }

        // √öltimos 5 resultados
        resultadosEl.innerHTML = lista.slice(0, 5)
          .map(r => `<li>üïí ${r.IssueCode} ‚Üí üé≤ ${r.Number} (${r.Result})</li>`)
          .join("");

        // Exemplo de IA (aleat√≥ria para simula√ß√£o)
        const proximo = Math.random() > 0.5 ? "Grande" : "Pequeno";
        const confianca = (40 + Math.random() * 30).toFixed(1);
        const periodo = lista[0].IssueCode || "--";

        sinalEl.textContent = proximo;
        sinalEl.className = `sinal ${proximo === "Grande" ? "grande" : "pequeno"}`;
        confiancaEl.textContent = `${confianca}%`;
        periodoEl.textContent = periodo;

        // Hist√≥rico simulado
        historicoEl.innerHTML = lista.slice(0, 5)
          .map((_, i) => `<li>${i + 1}. - ${proximo[0]} (${confianca}%)</li>`)
          .join("");

        status.textContent = "‚úÖ Atualizado com sucesso!";
      } catch (err) {
        status.textContent = "‚ö†Ô∏è Erro ao atualizar dados da IA.";
        console.error(err);
      }
    }

    atualizarDados();
    setInterval(atualizarDados, 15000);
  </script>
</body>
</html>
